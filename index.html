<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url("pic.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .title-box, .content-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
        }
        .title-box {
            margin-bottom: 10px;
        }
        h1 {
            color: #073b72;
            margin: 0;
        }
        p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        button {
            font-size: 16px;
            padding: 12px 25px;
            cursor: pointer;
            background-color: #0a509b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #002d5d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="title-box">
            <h1>Electric Car Charging Locator</h1>
        </div>
        <div class="content-box">
            <p>Looking for a place to charge your electric car in Israel? Use our website to find the nearest charging stations and plan your trips with ease!</p>
        </div>
        <div class="button-container">
            <button onclick="openModal('signup-modal')">Sign Up</button>
            <button onclick="openModal('login-modal')">Log In</button>
        </div>
    </div>

    <script>
        function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const storedPassword = localStorage.getItem(username);

            if (storedPassword === password) {
                window.location.href = "showLocations.html"; 
            } else {
                alert("Invalid username or password!");
            }
        }

        function registerUser() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username && password) {
                localStorage.setItem(username, password);
                closeModal('signup-modal');
                openModal('login-modal');
            } else {
                alert("Please fill in all fields!");
            }
        }
    </script>
</body>
</html>
